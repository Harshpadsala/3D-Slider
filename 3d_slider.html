<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-container {
            position: relative;
            height: 250px;
            width: 250px;
            perspective: 500px;
            transform-style: preserve-3d;
        }

        .box {
            box-shadow: 0 0 10px rgb(0 0 0 / 30%);
            width: 250px;
            height: 250px;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid #bbb;
            position: absolute;
            top: 50%;
            transition: 800ms ease-in-out;
        }

        .box img {
            width: 100%;
            height: 100%;

        }

        .box:first-of-type {
            z-index: 5;
            opacity: 0;
            left: 15%;
            transform: translate(-50%, -50%) rotateY(-10deg);
        }

        .box:nth-of-type(2) {
            z-index: 5;
            opacity: 1;
            left: 20%;
            transform: translate(-50%, -50%) rotateY(-10deg);
        }

        .box:nth-of-type(3) {
            z-index: 10;
            opacity: 0.75;
            left: 25%;
            transform: translate(-50%, -50%) rotateY(-10deg) translate(-50px);
        }

        .box:nth-of-type(4) {
            z-index: 5;
            opacity: 0.5;
            left: 30%;
            transform: translate(-50%, -50%) rotateY(-10deg) translate(-100px);
        }
    </style>
</head>
